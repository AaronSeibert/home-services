homepage:
  global:
    fqdn: homepage.seibert.family

  service:
    port: 3000
    
  ingress:
    enabled: true
    labels:
      app: homepage
      app.kubernetes.io/name: homepage
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
      kubernetes.io/ingress.class: traefik
      gethomepage.dev/description: Dynamically Detected Homepage
      gethomepage.dev/enabled: "true"
      gethomepage.dev/group: Cluster Management
      gethomepage.dev/icon: homepage.png
      gethomepage.dev/name: Homepage
    tls:
      - hosts:
        - homepage.seibert.family
        secretName: homepage-cert
    hosts:
    - host: homepage.seibert.family
      paths:
        - path: /
          pathType: Prefix
  config:
  # -- Inlines the homepage configuration
    data:
      kubernetes.yaml: |
        mode: cluster
      settings.yaml: ""
      custom.css: ""
      custom.js: ""
      bookmarks.yaml: ""
      services.yaml: ""
      widgets.yaml: ""
      docker.yaml: ""
  image:
    tag: v0.8.4
