homepage:
  global:
    fqdn: home.seibert.family

  service:
    port: 3000
    
  ingress:
    enabled: true
    labels:
      app: homepage
      app.kubernetes.io/name: homepage
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
      kubernetes.io/ingress.class: traefik
    tls:
      - hosts:
        - home.seibert.family
        secretName: homepage-cert
    hosts:
    - host: home.seibert.family
      paths:
        - path: /
          pathType: Prefix
  config:
    data:
      kubernetes.yaml: |
        mode: cluster
      settings.yaml: ""
      custom.css: ""
      custom.js: ""
      bookmarks.yaml: ""
      services.yaml: ""
      widgets.yaml: |
        # show the kubernetes widget, with the cluster summary and individual nodes
        - kubernetes:
            cluster:
              show: true
              cpu: true
              memory: true
              showLabel: true
              label: "LCARS"
            nodes:
              show: true
              cpu: true
              memory: true
              showLabel: true
        - search:
            provider: duckduckgo
            focus: true
            target: _blank
      docker.yaml: ""
  image:
    tag: v0.8.4
