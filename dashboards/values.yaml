homepage:
  global:
    fqdn: home.seibert.family

  service:
    port: 3000
    
  ingress:
    enabled: true
    labels:
      app: homepage
      app.kubernetes.io/name: homepage
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
      kubernetes.io/ingress.class: traefik
      gethomepage.dev/description: Dynamically Detected Homepage
      gethomepage.dev/enabled: "true"
      gethomepage.dev/group: Cluster Management
      gethomepage.dev/icon: homepage.png
      gethomepage.dev/name: Homepage
    tls:
      - hosts:
        - home.seibert.family
        secretName: homepage-cert
    hosts:
    - host: home.seibert.family
      paths:
        - path: /
          pathType: Prefix
  config:
    data:
      kubernetes.yaml: |
        mode: cluster
      settings.yaml: ""
      custom.css: ""
      custom.js: ""
      bookmarks.yaml: ""
      services.yaml: ""
      widgets.yaml: |
        # show the kubernetes widget, with the cluster summary and individual nodes
        - kubernetes:
          cluster:
            show: true
            cpu: true
            memory: true
            showLabel: true
            label: "cluster"
          nodes:
            show: true
            cpu: true
            memory: true
            showLabel: true
        - search:
          provider: duckduckgo
          focus: true
          target: _blank
        - openweathermap:
          label: Home #optional
          latitude: 40.3102368
          longitude: -76.4441914
          units: imperial
          provider: openweathermap
          apiKey: ba5b702efdb675a9052e6e7a2126e002 # required only if not using provider, this reveals api key in requests
          cache: 10 # Time in minutes to cache API responses, to stay within limits
      docker.yaml: ""
  image:
    tag: v0.8.4
