homepage:
  global:
    fqdn: home.seibert.family
  service:
    port: 3000
  ingress:
    enabled: true
    labels:
      app: homepage
      app.kubernetes.io/name: homepage
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
      kubernetes.io/ingress.class: traefik
    tls:
      - hosts:
        - home.seibert.family
        secretName: homepage-cert
    hosts:
    - host: home.seibert.family
      paths:
        - path: /
          pathType: Prefix
  config:
    data:
      kubernetes.yaml: |
        mode: cluster
      settings.yaml: ""
      custom.css: ""
      custom.js: ""
      bookmarks.yaml: ""
      services.yaml: |
        - calendar:
            widget:
              type: calendar
              firstDayInWeek: sunday # optional - defaults to monday
              view: monthly # optional - possible values monthly, agenda
              maxEvents: 10 # optional - defaults to 10
              showTime: true # optional - show time for event happening today - defaults to false
              timezone: America/New_York # optional and only when timezone is not detected properly (slightly slower performance) - force timezone for ical events (if it's the same - no change, if missing or different in ical - will be converted to this timezone)
      widgets.yaml: |
        # show the kubernetes widget, with the cluster summary and individual nodes
        - kubernetes:
            cluster:
              show: true
              cpu: true
              memory: true
              showLabel: true
              label: "LCARS"
            nodes:
              show: true
              cpu: true
              memory: true
              showLabel: true
        - search:
            provider: duckduckgo
            focus: true
            target: _blank
      docker.yaml: ""
  image:
    tag: v0.8.8
